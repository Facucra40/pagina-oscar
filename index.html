<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camino al Oscar 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1b1b,#050505);
  color:#e8d9a8;
  font-family:'Playfair Display',serif;
}

header{
  position:fixed;
  top:0;
  width:100%;
  padding:1.2rem;
  text-align:center;
  background:rgba(5,5,5,.95);
  z-index:10;
  border-bottom:1px solid rgba(212,175,55,.3);
}

header h1{
  margin:0;
  font-family:'Cinzel',serif;
  font-size:2.3rem;
  letter-spacing:4px;
  color:#d4af37;
}

#counter{
  margin-top:.4rem;
  font-size:.9rem;
  color:#cdbf7b;
}

main{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.section{
  height:100vh;
  padding:130px 90px 50px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:60px;
  scroll-snap-align:start;
  opacity:0;
  transform:translateY(120px);
  transition:opacity 1s ease,transform 1s ease;
}

.section.visible{
  opacity:1;
  transform:translateY(0);
}

.movie{
  display:flex;
  gap:28px;
  align-items:center;
}

.poster{
  width:240px;
  flex-shrink:0;
}

.poster img{
  width:100%;
  border-radius:12px;
  background:linear-gradient(135deg,#2a2a2a,#111);
  box-shadow:0 25px 50px rgba(0,0,0,.8);
  transition:transform .35s ease,filter .35s ease;
}

.movie:hover img{transform:scale(1.08)}
.movie.vista img{filter:brightness(.45)}

.info h2{
  margin:0 0 .4rem;
  font-size:1.6rem;
  color:#f5e8b5;
}

.categories{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:.5rem;
}

.badge{
  border:1px solid rgba(212,175,55,.6);
  padding:3px 8px;
  font-size:.75rem;
  border-radius:12px;
  color:#d4af37;
  background:rgba(212,175,55,.08);
}

.where{
  font-size:.9rem;
  font-style:italic;
  margin-bottom:.7rem;
  color:#cdbf7b;
}

label{
  cursor:pointer;
  font-size:.95rem;
  color:#d4af37;
}

input{
  transform:scale(1.3);
  accent-color:#d4af37;
}

@media(max-width:900px){
  .section{
    grid-template-columns:1fr;
    grid-template-rows:repeat(4,1fr);
    padding:130px 30px;
  }
  .poster{width:160px}
}
</style>
</head>

<body>

<header>
  <h1>Camino al Oscar 2026</h1>
  <div id="counter"></div>
</header>

<main id="main"></main>

<script>
/* PLACEHOLDER */
const P = t =>
  `https://placehold.co/500x750/111111/d4af37?text=${encodeURIComponent(t)}`;

/* DATA */
const movies = [

},
  {title:"Hamnet",categories:["Mejor Pelicula","Mejor Direccion","Mejor Actriz"],where:"Prime Video",poster:"https://pics.filmaffinity.com/Hamnet-574491706-large.jpg"},
  {title:"Wicked: For Good",categories:["Mejor Pelicula"],where:"Cines",poster:"https://i.namu.wiki/i/_uWiJ90Gfx5HL-g0UzHL8C2nGvjqfpNFQGZDXPvRzU0O5VzkhnodYLJqNqWss-3oqUf0-i2JA_m3yCv6Vn7jEw.webp"},
  {title:"Sinners",categories:["Mejor Pelicula","Mejor Direccion"],where:"Cines",poster:"https://m.media-amazon.com/images/M/MV5BNjIwZWY4ZDEtMmIxZS00NDA4LTg4ZGMtMzUwZTYyNzgxMzk5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"},
  {title:"Sentimental Value",categories:["Mejor Pelicula","Pelicula Internacional (Noruega)","Mejor Direccion","Mejor Actriz"],where:"Apple TV",poster:"https://m.media-amazon.com/images/M/MV5BNTMwMTk0Y2QtY2VhNy00OGYwLThkMjMtZjkwMGI3MTJiMjAyXkEyXkFqcGc@._V1_.jpg"},
  {title:"Marty Supreme",categories:["Mejor Pelicula","Mejor Direccion"],where:"Cines",poster:"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQQaMSe76qvFwQVqBpdagJ91J5AhJTXlUJgUGLLA5ZUBlYgklzT6yVxocwyOhtFcQU3M1Yfykk8bA4kn6uuTS8PEQIUxtnckntN8MKYPxkOkzvIw3e5bAPdh3qRlC4NLmqpXt1dVOqiO9Kowawo0Fqcd_iWwlzFzvwDWv-q8-IlOB5kLKX790yfosW6JU/s2048/marty%20supreme%20poster.jpg"},
  {title:"Frankenstein",categories:["Mejor Pelicula"],where:"Netflix",poster:"https://m.media-amazon.com/images/M/MV5BYzYzNDYxMTQtMTU4OS00MTdlLThhMTQtZjI4NGJmMTZmNmRiXkEyXkFqcGc@._V1_.jpg"},
  {title:"The Secret Agent",categories:["Mejor Pelicula","Pelicula Internacional (Brasil)"],where:"Cines",poster:P("The Secret Agent")},
  {title:"Train Dreams",categories:["Mejor Pelicula"],where:"Cines",poster:"https://m.media-amazon.com/images/M/MV5BZDkzNzkyNTktYzNhMi00YjhiLWI5YmUtZjliMTY0ZDc5NmMyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"},
  {title:"Bugonia",categories:["Mejor Pelicula","Mejor Actriz"],where:"Cines",poster:P("Bugonia")},
  {title:"It Was Just an Accident",categories:["Mejor Pelicula","Pelicula Internacional (Francia)"],where:"Cines",poster:P("It Was Just an Accident")},

  {title:"KPop Demon Hunters",categories:["Pelicula Animada"],where:"Netflix",poster:"https://m.media-amazon.com/images/I/81ZJee0YoIL._AC_UF894,1000_QL80_.jpg"},
  {title:"Zootopia 2",categories:["Pelicula Animada"],where:"Disney+",poster:"https://m.media-amazon.com/images/M/MV5BYjg1Mjc3MjQtMTZjNy00YWVlLWFhMWEtMWI3ZTgxYjJmNmRlXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"},
  {title:"Arco",categories:["Pelicula Animada"],where:"Cines",poster:P("Arco")},
  {title:"Little Amelie or the Character of Rain",categories:["Pelicula Animada"],where:"Cines",poster:P("Little Amelie")},
  {title:"Elio",categories:["Pelicula Animada"],where:"Disney+",poster:P("Elio")},

  {title:"The Perfect Neighbor",categories:["Documental"],where:"Cines",poster:P("The Perfect Neighbor")},
  {title:"2000 Meters to Andriivka",categories:["Documental"],where:"Cines",poster:P("2000 Meters to Andriivka")},
  {title:"Cover-Up",categories:["Documental"],where:"Cines",poster:P("Cover-Up")},
  {title:"Cutting Through Rocks",categories:["Documental"],where:"Cines",poster:P("Cutting Through Rocks")},
  {title:"Come See Me in the Good Light",categories:["Documental"],where:"Cines",poster:P("Come See Me in the Good Light")},

  {title:"Sirat",categories:["Pelicula Internacional (Espa√±a)"],where:"Cines",poster:P("Sirat")},
  {title:"The Voice of Hind Rajab",categories:["Pelicula Internacional (Tunez)"],where:"Cines",poster:P("The Voice of Hind Rajab")},

  {title:"If I Had Legs I'd Kick You",categories:["Mejor Actriz"],where:"Cines",poster:P("If I Had Legs I'd Kick You")},
  {title:"Blue Moon",categories:["Mejor Actor"],where:"Cines",poster:P("Blue Moon")},
  {title:"Weapons",categories:["Mejor Actriz de Reparto"],where:"Cines",poster:P("Weapons")},
  {title:"Diane Warren Relentless",categories:["Mejor Cancion Original"],where:"Netflix",poster:P("Diane Warren Relentless")},
  {title:"Avatar",categories:["Mejores Efectos Visuales"],where:"Disney+",poster:"https://m.media-amazon.com/images/M/MV5BZDYxY2I1OGMtN2Y4MS00ZmU1LTgyNDAtODA0MzAyYjI0N2Y2XkEyXkFqcGc@._V1_.jpg"},
  {title:"The Lost Bus",categories:["Mejores Efectos Visuales"],where:"Cines",poster:P("The Lost Bus")},
  {title:"F1",categories:["Mejores Efectos Visuales"],where:"Cines",poster:P("F1")},
  {title:"Superman",categories:["Mejores Efectos Visuales"],where:"Cines",poster:P("Superman")},
  {title:"The Ugly Stepsister",categories:["Mejor Maquillaje y Peinado"],where:"Cines",poster:P("The Ugly Stepsister")}
];

/* RENDER */
const main=document.getElementById("main");
const counter=document.getElementById("counter");

for(let i=0;i<movies.length;i+=4){
  const s=document.createElement("section");
  s.className="section";
  movies.slice(i,i+4).forEach(m=>{
    const d=document.createElement("div");
    d.className="movie";
    d.dataset.id=m.title;
    d.innerHTML=`
      <div class="poster"><img src="${m.poster}"></div>
      <div class="info">
        <h2>${m.title}</h2>
        <div class="categories">
          ${m.categories.map(c=>`<span class="badge">${c}</span>`).join("")}
        </div>
        <div class="where">${m.where}</div>
        <label><input type="checkbox"> Vista</label>
      </div>`;
    s.appendChild(d);
  });
  main.appendChild(s);
}

/* MEMORIA + CONTADOR */
function updateCounter(){
  const seen=movies.filter(m=>localStorage.getItem(m.title)==="true").length;
  counter.textContent=`Vistas: ${seen} / ${movies.length}`;
}

document.querySelectorAll(".movie").forEach(m=>{
  const cb=m.querySelector("input");
  const id=m.dataset.id;
  cb.checked=localStorage.getItem(id)==="true";
  if(cb.checked)m.classList.add("vista");
  cb.addEventListener("change",()=>{
    localStorage.setItem(id,cb.checked);
    m.classList.toggle("vista",cb.checked);
    updateCounter();
  });
});
updateCounter();

/* ANIMACION */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"));
},{threshold:.45});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* TECLADO */
window.addEventListener("keydown",e=>{
  if(e.key==="ArrowDown")main.scrollBy({top:innerHeight,behavior:"smooth"});
  if(e.key==="ArrowUp")main.scrollBy({top:-innerHeight,behavior:"smooth"});
});
</script>

</body>
</html>
