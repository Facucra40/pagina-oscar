<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1b1b,#050505);
  color:#e8d9a8;
  font-family:'Playfair Display',serif;
}

header{
  position:fixed;
  top:0;
  width:100%;
  padding:1.2rem;
  text-align:center;
  background:rgba(5,5,5,.95);
  z-index:10;
  border-bottom:1px solid rgba(212,175,55,.3);
}

header h1{
  margin:0;
  font-family:'Cinzel',serif;
  font-size:2.3rem;
  letter-spacing:4px;
  color:#d4af37;
}

#counter{
  margin-top:.4rem;
  font-size:.9rem;
  color:#cdbf7b;
}

main{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.section{
  height:100vh;
  padding:130px 90px 50px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:60px;
  scroll-snap-align:start;
  opacity:0;
  transform:translateY(120px);
  transition:opacity 1s ease,transform 1s ease;
}

.section.visible{
  opacity:1;
  transform:translateY(0);
}

.movie{
  display:flex;
  gap:28px;
  align-items:center;
}

.poster{
  width:240px;
  flex-shrink:0;
}

.poster img{
  width:100%;
  border-radius:12px;
  background:linear-gradient(135deg,#2a2a2a,#111);
  box-shadow:0 25px 50px rgba(0,0,0,.8);
  transition:transform .35s ease,filter .35s ease;
}

.movie:hover img{transform:scale(1.08)}
.movie.vista img{filter:brightness(.45)}

.info h2{
  margin:0 0 .4rem;
  font-size:1.6rem;
  color:#f5e8b5;
}

.categories{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:.5rem;
}

.badge{
  border:1px solid rgba(212,175,55,.6);
  padding:3px 8px;
  font-size:.75rem;
  border-radius:12px;
  color:#d4af37;
  background:rgba(212,175,55,.08);
}

.where{
  font-size:.9rem;
  font-style:italic;
  margin-bottom:.7rem;
  color:#cdbf7b;
}

label{
  cursor:pointer;
  font-size:.95rem;
  color:#d4af37;
}

input{
  transform:scale(1.3);
  accent-color:#d4af37;
}

@media(max-width:900px){
  .section{
    grid-template-columns:1fr;
    grid-template-rows:repeat(4,1fr);
    padding:130px 30px;
  }
  .poster{width:160px}
}
</style>
</head>

/* RENDER */
const main=document.getElementById("main");
const counter=document.getElementById("counter");

for(let i=0;i<movies.length;i+=4){
  const s=document.createElement("section");
  s.className="section";
  movies.slice(i,i+4).forEach(m=>{
    const d=document.createElement("div");
    d.className="movie";
    d.dataset.id=m.title;
    d.innerHTML=`
      <div class="poster"><img src="${m.poster}"></div>
      <div class="info">
        <h2>${m.title}</h2>
        <div class="categories">
          ${m.categories.map(c=>`<span class="badge">${c}</span>`).join("")}
        </div>
        <div class="where">${m.where}</div>
        <label><input type="checkbox"> Vista</label>
      </div>`;
    s.appendChild(d);
  });
  main.appendChild(s);
}

/* MEMORIA + CONTADOR */
function updateCounter(){
  const seen=movies.filter(m=>localStorage.getItem(m.title)==="true").length;
  counter.textContent=`Vistas: ${seen} / ${movies.length}`;
}

document.querySelectorAll(".movie").forEach(m=>{
  const cb=m.querySelector("input");
  const id=m.dataset.id;
  cb.checked=localStorage.getItem(id)==="true";
  if(cb.checked)m.classList.add("vista");
  cb.addEventListener("change",()=>{
    localStorage.setItem(id,cb.checked);
    m.classList.toggle("vista",cb.checked);
    updateCounter();
  });
});
updateCounter();

/* ANIMACION */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"));
},{threshold:.45});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* TECLADO */
window.addEventListener("keydown",e=>{
  if(e.key==="ArrowDown")main.scrollBy({top:innerHeight,behavior:"smooth"});
  if(e.key==="ArrowUp")main.scrollBy({top:-innerHeight,behavior:"smooth"});
});
</script>
